[deno]
  symbol = " "

[directory]
  # fish_style_pwd_dir_length = 3
  read_only = " 󰌾"

[direnv]
  disabled = false
  format   = "[$symbol$loaded/$allowed]($style) "
  symbol   = "󱨉 "

[docker_context]
  symbol = " "

[elixir]
  symbol = " "

[elm]
  symbol = " "

[fennel]
  symbol = " "

[fill]
  style  = "black"
  symbol = "·"

[fossil_branch]
  symbol = " "

[gcloud]
  format = '[$symbol$active(:$project)(\($region\))]($style) '
  symbol = "󰊭 "
  [gcloud.project_aliases]
    sunlit-alloy-444818-j2 = 'sunlit-alloy'

[git_branch]
  symbol = " "

[git_commit]
  tag_symbol = '  '

[git_status]
  # ordered by appearance in format
  ahead     = '⇡${count}'
  behind    = '⇣${count}'
  diverged  = '⇕⇡${ahead_count}⇣${behind_count}'
  format    = '([$all_status$ahead_behind]($style) )'
  modified  = '~${count}'
  staged    = '+${count}'
  stashed   = '*${count}'
  style     = 'green bold'
  untracked = '?${count}'

