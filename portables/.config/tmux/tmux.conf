# Index from 1
set -g base-index 1


# Bind Reload
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour cyan

# copy mode
setw -g mode-style 'fg=black bg=orange bold'

# panes
# set -g pane-border-style 'fg=cyan'
set -g pane-active-border-style 'fg=orange'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=orange'

set -g status-left ' #S '
set -g status-left-length 20

set -g status-right-style ''
set -g status-right ' %Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=light-orange'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=orange bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=black bg=orange bold'

# messages
set -g message-style 'fg=black bg=orange bold'

