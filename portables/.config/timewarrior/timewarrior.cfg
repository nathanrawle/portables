color = on
confirmation = on
debug = off

define exclusions:
  friday = <9:00 12:00-13:00 >17:30
  monday = <9:00 12:00-13:00 >17:30
  saturday = >0:00
  sunday = >0:00
  thursday = <9:00 12:00-13:00 >17:30
  tuesday = <8:30 12:00-13:00 >17:00
  wednesday = <9:00 12:00-13:00 >17:30

journal:
  size = -1

define reports:
  day:
    axis = internal
    cell = 15
    day = yes
    holidays = no
    hours = auto
    lines = 2
    month = no
    spacing = 1
    summary = yes
    totals = no
    week = no
    weekday = yes
  month:
    cell = 15
    day = yes
    holidays = yes
    hours = auto
    lines = 1
    month = yes
    spacing = 1
    summary = yes
    totals = yes
    week = yes
    weekday = yes
  summary:
    holidays = yes
  week:
    cell = 15
    day = yes
    holidays = yes
    hours = auto
    lines = 1
    month = no
    spacing = 1
    summary = yes
    totals = yes
    week = yes
    weekday = yes

define theme:
  colors:
    exclusion = gray8 on gray4
    holiday = gray4
    label = gray4
    today = white
  description = Built-in default

verbose = on
